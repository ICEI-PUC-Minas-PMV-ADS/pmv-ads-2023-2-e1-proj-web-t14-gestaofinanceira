<!--Pagina de Login-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Augusto da Silva Costa">    
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="icone-da-pagina_resized.ico">
    <link rel="" href="app.js">
    
    <title>Faça seu Login - Economus</title>
</head>

<body>

    <main>
            <!--logo do economus na tela de login-->

        <section class="container">
            <img src="logo-login.png">

            <div class="texto-Bem-vindo">
                <h3>Bem-vindo ao Economus</h3>
            </div>

            <p>Copyright <span>&#169;</span> 2023 - TODOS OS DIREITOS RESERVADOS</p>
        </section>

            <!--Área de login-->

        <section class="login">

                <h2>Faça Login ou Cadastre-se</h2>

                <section class="inputsLogin">
                    <label>Usuário: </label>
                    <br><br>
                    <input type="text" id="Usuario">
                    <br><br>
                    <label>Senha: </label>
                    <br><br>
                    <input type="password" id="Senha">
                </section>
                
                <button>Entrar</button> 
                <p>Esqueci a Senha</p>
                <h1>ou</h1>
                
                <h4>Cadastre-se</h4>
        </section>

    </main>

</body>

</html>
