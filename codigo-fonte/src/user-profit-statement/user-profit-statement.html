<body>
    
    <div class="cabecalho">

        <h2> Meu Perfil</h2>

    <div class="subtitulo">
        <p> Aqui você pode colocar </p>

    </div>

    <div class="categoria">
        <h2> Despesas por Categoria</h2>
        <ul type="disc">
            <li>Casa</li>
            <li>Educação</li>

    </div>

    <div class="proximasDespesas">

<!-- Aqui começa o card de adicionar a lista de despesas -->

    <div class="inputcontas">

    </div>

    <div class="inputvalor">
    <label>Valor</label>
    <input type="number" id="Valor:" placeholder="Valor da despesa"

    </div>

<button onclick="despesa.salvar()">Salvar</button>
<button onclick="despesa.Limpar()">Limpar</button>

    <div class="resultado">
        <table border="1">
            <thead>

            <th class="center">Despesa</th>
            <th>Valor</th>
            <th class="center">Ações</th>
            </thead>

        </table>
